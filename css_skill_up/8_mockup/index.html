<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="logo">
                        <a href="">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <nav>
                        <ul class="menu">
                            <li><a href="">Home</a></li>
                            <li><a href="">Products</a></li>
                            <li><a href="">Shipping</a></li>
                            <li><a href="">Payment</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-9">
                            <div class="search">
                                <form action class="input">
                                    <input type="text" name="search" class="input-field" placeholder="search">
                                    <input class="input-btn" type="submit" value>
                                </form>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="cart">
                                <div class="products-count">
                                    <div class="order-count">4</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="section">
        <div class="col-md-12">
            <p>Slide #3</p>
        </div>
    </section>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="search-bar category">
                        <form action="" method="get" name="filter">
                            <div class="left-side">
                                <h3 class="sear-head editContent">Device Type</h3>
                                <ul class="w3layouts-box-list">
                                    <li class="editContent">
                                        <input type="checkbox" class="checked" name="device-type" value="">
                                        <span class="span editContent">Laptop</span>
                                    </li>
                                    <li class="editContent">
                                        <input type="checkbox" class="checked" name="device-type" value="">
                                        <span class="span editContent">Tablet</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="left-side">
                                <h3 class="sear-head editContent">Color</h3>
                                <ul class="w3layouts-box-list">
                                    <li class="editContent">
                                        <input type="checkbox" class="checked" name="color" value="">
                                        <span class="span editContent">Black</span>
                                    </li>
                                    <li class="editContent">
                                        <input type="checkbox" class="checked" name="color" value="">
                                        <span class="span editContent">Red</span>
                                    </li>
                                    <li class="editContent">
                                        <input type="checkbox" class="checked" name="color" value="">
                                        <span class="span editContent">Green</span>
                                    </li>
                                    <li class="editContent">
                                        <input type="checkbox" class="checked" name="color" value="">
                                        <span class="span editContent">Blue</span>
                                    </li>
                                    <li class="editContent">
                                        <input type="checkbox" class="checked" name="color" value="">
                                        <span class="span editContent">Orange</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="left-side">
                                <h3 class="sear-head editContent" >Ram</h3>
                                <ul class="w3layouts-box-list">
                                    <li class="editContent">
                                        <input type="checkbox" class="checked" name="ram" value="">
                                        <span class="span editContent">1GB</span>
                                    </li>
                                    <li class="editContent">
                                        <input type="checkbox" class="checked" name="ram" value="">
                                        <span class="span editContent">2GB</span>
                                    </li>
                                    <li class="editContent">
                                        <input type="checkbox" class="checked" name="ram" value="">
                                        <span class="span editContent">4GB</span>
                                    </li>
                                    <li class="editContent">
                                        <input type="checkbox" class="checked" name="ram" value="">
                                        <span class="span editContent">6GB</span>
                                    </li>
                                    <li class="editContent">
                                        <input type="checkbox" class="checked" name="ram" value="">
                                        <span class="span editContent">8GB</span>
                                    </li>
                                </ul>
                            </div>
                            <h3>Show more options...</h3>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">Products</div>
                <div class="col-md-3">Redundant</div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="col-md-12">
            <p>Â© Copyright 2020</p>
        </div>
    </footer>
</body>
</html>
