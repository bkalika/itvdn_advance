<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-feedback">
        <div class="feedback-head">
            <p class="">C:\feedbacks></p>
        </div>
        <div class="form-inputs">
            <div class="form-fields name">
                <label for="name">C:\feedbacks\name></label>
                <input type="text" name="name" placeholder="|" id="name" required>
            </div>
            <div class="form-fields email">
                <label for="email">C:\feedbacks\email></label>
                <input type="text" name="email" placeholder="|" id="email" required>
            </div>
            <div class="form-fields subject">
                <label for="subject">C:\feedbacks\subject></label>
                <input type="text" name="subject" placeholder="|" id="subject" required>
            </div>
            <div class="form-fields message">
                <label for="message">C:\feedbacks\message></label>
                <textarea name="message" placeholder="|" cols="50" rows="4" id="message"></textarea>
            </div>
        </div>
        <div>
            <button type="button" name="Send" class="btn-send">Send</button>
        </div>
        <div>
            <button type="button" name="btn-x" class="btn-close">X</button>
        </div>
    </div>
    <div class="overlay"></div>

</body>
</html>
